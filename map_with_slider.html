<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hot Spots Over Time</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Mapbox GL JS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>

  <style>
    #map {
      width: 100%;
      height: 500px;
    }
    #controls {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #selectedDate {
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Interactive Hot Spots Map (Over Time)</h1>

<div id="map"></div>

<div id="controls">
  <label for="dateSlider">Select Date:</label>
  <input type="range" id="dateSlider" min="0" max="0" value="0" />
  <span id="selectedDate"></span>
</div>

<script>
  // 1) Initialize Mapbox
  mapboxgl.accessToken = 'pk.eyJ1Ijoic3RhbWxlcm4iLCJhIjoiY2l3MnkwZ2tnMDEwejJ6anZtM240c2d3byJ9.ZTqhEH-1r0WelPq2n0rshQ';
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [-98.35, 39.50],
    zoom: 4
  });

  // Track markers so we can remove them before adding new ones
  let currentMarkers = [];

  // 2) Fetch list of dates
  fetch('/hot_spots/dates')
    .then(response => response.json())
    .then(dates => {
      if (dates.length === 0) {
        console.log("No date files found!");
        return;
      }

      const dateSlider = document.getElementById('dateSlider');
      dateSlider.min = 0;
      dateSlider.max = dates.length - 1;
      dateSlider.value = dates.length - 1; // default to last date
      document.getElementById('selectedDate').textContent = dates[dateSlider.value];

      // When slider changes, load that date's data
      dateSlider.addEventListener('input', () => {
        const index = parseInt(dateSlider.value, 10);
        const dateStr = dates[index];
        document.getElementById('selectedDate').textContent = dateStr;
        loadDataForDate(dateStr);
      });

      // Load the most recent date on page load
      const latestDate = dates[dates.length - 1];
      loadDataForDate(latestDate);
    })
    .catch(err => console.error("Error fetching date list:", err));

  // 3) Function to load data for a specific date
  function loadDataForDate(dateStr) {
    fetch('/hot_spots/' + dateStr)
      .then(response => response.json())
      .then(hotSpots => {
        // Remove old markers
        currentMarkers.forEach(m => m.remove());
        currentMarkers = [];

        // Add new markers
        hotSpots.forEach(spot => {
          const marker = new mapboxgl.Marker()
            .setLngLat(spot.coordinates)
            .setPopup(new mapboxgl.Popup().setText(spot.name))
            .addTo(map);

          currentMarkers.push(marker);
        });
      })
      .catch(err => {
        console.error("Error loading data for date:", dateStr, err);
      });
  }
</script>

</body>
</html>
